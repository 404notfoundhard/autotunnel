{% extends 'base.html' %}

{% block title %}

Hello unknown

{% endblock %}

{% block pageindex %}

{% for host in hosts_status %}
<div class="container">
  <ul class="list-group">
    <li class="list-group-item list-group-item-{{host.status}}">
      <div class="container">
        <div class="row">
          <div class="col-sm">
            - {{ host.hostname }}
          </div>
          <div class="col-sm">
            <button type="button" class="btn btn-primary btn-sm badge-pill">Get command</button>
          </div>
          <div class="col-sm">
            <button type="button" data-toggle="tooltip" data-html="true" title="<em>Tooltip</em> <u>with</u> <b>HTML</b>" class="btn btn-primary btn-sm">Status info</button>
          </div>
          <div class="col-sm">
            <button type="button" class="btn btn-danger btn-sm" data-toggle="modal"
              data-target="#{{ host.index }}">Remove</button>
          </div>
        </div>
      </div>
    </li>
</div>

<div class="modal fade" id="{{ host.index }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog " role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete warning</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure remove <b>{{host.hostname}}</b>?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <form action="/delete/{{ host.index }}" method="POST">
          <button type="submit" id="hello-there" class="btn btn-danger">Remove</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endfor %}
{% endblock %}
