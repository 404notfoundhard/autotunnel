<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>
    {% block title %}

    {% endblock %}

  </title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <!-- <a class="navbar-brand" href="#">Main</a> -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <button type="button" data-target="#111" data-toggle="modal" class="btn btn-primary btn-sm">Add new
            connect</button>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <button type="button" class="btn btn-danger btn-sm">Logout</button>
        </li>
      </ul>
    </div>
  </nav>

  <div class="modal fade" id="111" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog " role="document">
      <div class="modal-content">
        <div class="modal-header">
          <!-- <h5 class="modal-title" id="exampleModalLabel">Add host</h5> -->
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>


        <ul class="list-group">
          <li class="list-group-item">
            <div class="container">
              <div class="form-group row">
                <label for="inputHostname" class="col-sm-2 col-form-label"> Hostname</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputHostname" placeholder="например: orenburg">
                </div>
              </div>
            </div>
          </li>
          <li class="list-group-item">
            <div class="container">
              <div class="form-group row">
                <label for="exampleCheck1" class=" col-sm col-form-label">Manual input?</label>
                <div class="col-sm">
                  <input type="checkbox" data-toggle="collapse" data-target="#collapseExample" class="form-check-input"
                    id="exampleCheck1">
                </div>
              </div>
            </div>
          </li>
          <li class="list-group-item">
            <div class="collapse" id="collapseExample">
              <form action="" method="POST" role="form">
                <div class="container">
                  <div class="row">
                    <div class="col-sm-4">
                      <div class="form-group">
                        <label for="formGroupExampleInput">SSH port</label>
                        <input type="text" class="form-control" name="ssh_port_input" id="ssh_port_input"
                          placeholder="port range:">
                      </div>
                    </div>
                    <div class="col-sm-4">
                      <div class="form-group">
                        <label for="formGroupExampleInput">MYSQL port</label>
                        <input type="text" class="form-control" name="mysql_port_input" id="mysql_port_input" placeholder="40001">
                      </div>
                    </div>
                    <div class="col-sm-4">
                      <div class="form-group">
                        <label for="formGroupExampleInput">VNC port</label>
                        <input type="text" class="form-control" name="vnc_port_input" id="vnc_port_input" placeholder="50000">
                      </div>
                    </div>
                  </div>
                </div>
            </div>
          </li>
        </ul>

        <!-- <input class="form-control form-control-sm" type="text" placeholder=".form-control-sm"> -->

        <!-- <div class="modal-body">
            <h1>hello there</h1>
          </div> -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="submit" id="hello-there" class="btn btn-success">Add</button>
        </div>
      </div>
    </div>
  </div>

  {% block pageindex %}
  {% endblock %}
</body>

</html>
